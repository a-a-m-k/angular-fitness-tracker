<div>
    <canvas
      *ngIf="trainigData.chartLabels.length >= 2" 
        baseChart
        class="chart"
        [chartType]="'bar'"
        [datasets]="trainigData.chartData"
        [labels]="trainigData.chartLabels"
        [options]="trainigData.chartOptions"
        [colors]="pieChartColors"
        [legend]="true">
    </canvas>
    </div>
